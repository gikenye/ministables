name: oracle-ping

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel cron endpoint
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          set -e
          if [ -z "$VERCEL_URL" ]; then
            echo "Missing VERCEL_URL secret (e.g., https://your-app.vercel.app)" >&2
            exit 1
          fi
          curl -fsS -X GET \
            -H "x-github-workflow: 1" \
            "$VERCEL_URL/api/cron/push-prices"


